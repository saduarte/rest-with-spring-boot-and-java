server:
  port: 8888

spring:
  application:
    name: rest-with-spring-boot-and-java

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false

  logging:
    level:
      root: WARN
      br.com.saduarte: WARN

  spring-doc:
    paths-to-match: /api/**/v1/**
    swagger-ui:
      use-root-path: true
